<div style="margin-top: 100px;; margin-left: 880px;">
    <button mat-raised-button color="primary" (click)="openAddSeller()">Agregar Vendedor</button>
</div>

<div style="margin-top: 20px;">
    <table mat-table [dataSource]="listSellers" class="mat-elevation-z4">

        <ng-container matColumnDef="Documento">
            <th mat-header-cell *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element">{{element.DOCUMENT}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.NAME}}</td>
        </ng-container>

        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{element.LAST_NAME}}</td>
        </ng-container>

        <ng-container matColumnDef="Sucursal">
            <th mat-header-cell *matHeaderCellDef>Sucursal</th>
            <td mat-cell *matCellDef="let element">{{element.CITY_NAME}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEditSeller(element)" mat-raised-button color="basic">Editar</button>
                <button (click)="openDeleteSeller(element)"mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        
    </table>
</div>
